<html>
  <head>
    <title>Projet : Problème de connexion </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href=" views/css/Bootstrap.css" />
    <style type="text/css">
      body{
        background-color: grey;
        background-image: url("http://www.maximumwall.com/wp-content/uploads/2016/11/fond-ecran-wallpaper-image-arriere-plan-abstrait-gris-15.jpg"); 
        background-repeat: no-repeat;
        background-size: 100%;
        background-attachment: fixed;
      }
      .container{
        margin-top: 50px;
/*         border: 2px dotted red; */
        align-content:"center";
      }
      .well{
        background: rgba(10,5,3,0.4);
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 5px;
        padding-bottom: 10px;
        border: none;
        border-radius: 15px;
        box-shadow: 10px 10px 20px red;
      }
      
      
    </style>
  </head>
  
  <body>
    <h3 align="center"><font color="white"> Problème de connexion </font></h3>
    <h2 align="center"><a href="?c=user&t=connected"><font color="white">Retour</font></a></h2>
    
    <br />
    <div class="container col-lg-offset-3 col-lg-6 rounded">
      <nav class="nav nav-tabs" style="padding-left:15px">
        <a class="nav-item nav-link" href="?c=user&t=lostpassword" data-toggle="tab"><font color="lightblue">Mot de passe oublié</font></a>
        <a class="nav-item nav-link active" href="?c=user&t=lostusername" data-toggle="tab">Nom d'utilisateur oublié</a>
      </nav>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="p2">
            <form class="well" action="?c=user&t=connected" method="post">

              <div class="form-group">
                <label for="email"><font color="white">E-mail :</font></label>
                <input class="form-control" type="email" id="email" name="email" required>
              </div>

              <div class="form-group">
                <label for="password"><font color="white">Mot de passe :</font></label>
                  <input type="password" id="password" name="password" class="form-control" required>
              </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="question"><font color="black"> Question secrète :</font></label>
              </div>
              <select class ="custom-select" id="question" name="question" required>
                  <option value=""> Selectionnez une question secrète</option>
                  <option value="1"> Quel était le nom de votre premier animal de compagnie ?</option>
                  <option value="2"> Quel est le prénom de votre père</option>
                  <option value="3"> Quel est le prénom de votre mère</option>
              </select> 
            </div>

            <div class="form-group">
              <label for="reponse"><font color="white">Réponse de la question secrète :</font></label>
              <input class="form-control" type="text" id="reponse" name="reponse" required>
            </div>


              <button class="btn btn-danger">Valider </button>
            </form>
          </div>
        </div>   
      </div>
  </body>
</html>
