<!DOCTYPE html>
<html>
  <head>
    <title>Projet BTS : Panel administrateur</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="views/css/Style.css" />
    <link rel="stylesheet" href="views/css/Bootstrap.css" />
    <script type="text/javascript" src="views/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style type="text/css">
      body{
        color: white
      }
      td{
        color: white;
      }
    </style>

  </head>
  
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand">Projet BTS-SIO</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <form method="post" class="form-inline my-2 my-lg-0" action="?c=user&t=index">
              <button  style="margin-right:15px;" class="btn btn-outline-light my-2 my-sm-0" type="submit">Accueil</button>
            </form>
            </li>
          </ul>
          {% if user is not null %}
            <span class="badge badge-danger mr-sm-2"><h6>connecté en tant que : {{user.username}} </h6></span>
            <form method="post" class="form-inline my-2 my-lg-0" action="?c=user&t=deconnected">
              <button  class="btn btn-outline-danger my-2 my-sm-0" type="submit">déconnexion</button>
            </form>
          {% elseif user is null %}
            <span class="badge badge-danger mr-sm-2"><h6>Vous n'êtes pas connecté </h6></span>
            <form method="post" class="form-inline my-2 my-lg-0" action="?c=user&t=connected">
              <button  class="btn btn-outline-danger my-2 my-sm-0" type="submit">connexion</button>
            </form>
          {% endif %}
        </div>
      </nav>
    </header>
    
    <br />
    
    <table border="2px" class="table table-striped table-hover Listing well" style="width:40%">
      <tr>
        <th class="EnteteListing" weight="400px"> Utilisateur </td>
        <th class="EnteteListing"> Tâches </td>
      </tr>
      
      {% for users in userlist %}
        {% if users.role == 2 %}
          <tr>
            <td class="LigneListing">{{ users.username }}</td>
            <td class="LigneListing">
              <div class="row">
                <div class="col-sm-1"></div>

                <div class="col-sm-4">
                  <form method="post" action="?c=tache&t=checktachebyusersimple&id={{users.id}}">
                      <button class="btn btn-outline-light"> Liste taches simplifié </button>
                  </form>
              </div>
              <div class="col-sm-1"></div>

              <div class="col-sm-4">
                <form method="post" action="?c=tache&t=checktachebyuserdetail&id={{users.id}}">
                  <button class="btn btn-outline-light"> Liste taches détaillé </button>
                </form>
              </div>

              <div class="col-sm-1"></div>
            </div>
            </td>
          </tr>
        {% endif %}
      {% endfor %}
    </table>
    
  </body>
